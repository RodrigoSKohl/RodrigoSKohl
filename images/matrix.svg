      <style>
@keyframes matrix {
  0% {
    transform: translateY(-150%); 
    opacity: 0; 
    color: #00ff00; 
    text-shadow: 0 0 2px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.8); /* Brilho */

  }
  50% {
    transform: translateY(0);
    opacity: 1;
    color: #00ff00; 
    text-shadow: 0 0 2px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.8); /* Brilho */
  }
  100% {
    transform: translateY(150%); 
    opacity: 0; 
    color: #00ff00; 
    text-shadow: 0 0 2px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.8); /* Brilho */
  }
}

