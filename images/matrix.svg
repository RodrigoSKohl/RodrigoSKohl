      <style>
        /* Definindo a animação para os números binários caírem */
        @keyframes matrix {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100%);
          }
        }

        /* Definição da aparência das linhas */
.matrix-line {
  font-family: monospace;
  font-size: 24px;
  color: #00ff00; 
  white-space: nowrap;
  animation: matrix 1s linear infinite;
  text-shadow: 0 0 2px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.8); /* Brilho */
}
        /* Diferentes velocidades para as linhas */
        .matrix-line:nth-child(odd) {
          animation-duration: 1s;
	        color: #00ff00; 

        }

        .matrix-line:nth-child(even) {
          animation-duration: 1s;
	        color: #00ff73;
        }


      </style>



