<svg fill="none" viewBox="0 0 320 400" width="320" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes fall {
					0% {
						transform: translateY(-100%);
						opacity: 0;
					}
					50% {
						opacity: 1;
					}
					100% {
						transform: translateY(100%);
						opacity: 0;
					}
				}

				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					width: 100%;
					height: 100%;
					background: transparent; /* Fundo transparente */
					color: #00ff00; /* Verde brilhante estilo Matrix */
					font-family: monospace;
					overflow: hidden;
					position: relative;
				}

				.number {
					position: absolute;
					font-size: 24px;
					animation: fall 3s linear infinite;
				}

				.number:nth-child(1) { left: 10%; animation-delay: 0s; }
				.number:nth-child(2) { left: 20%; animation-delay: 0.5s; }
				.number:nth-child(3) { left: 30%; animation-delay: 1s; }
				.number:nth-child(4) { left: 40%; animation-delay: 1.5s; }
				.number:nth-child(5) { left: 50%; animation-delay: 2s; }
				.number:nth-child(6) { left: 60%; animation-delay: 2.5s; }
				.number:nth-child(7) { left: 70%; animation-delay: 3s; }
				.number:nth-child(8) { left: 80%; animation-delay: 3.5s; }
				.number:nth-child(9) { left: 90%; animation-delay: 4s; }
			</style>
			<div class="container">
				<div class="number">0</div>
				<div class="number">1</div>
				<div class="number">0</div>
				<div class="number">1</div>
				<div class="number">0</div>
				<div class="number">1</div>
				<div class="number">0</div>
				<div class="number">1</div>
				<div class="number">0</div>
			</div>
		</div>
	</foreignObject>
</svg>
