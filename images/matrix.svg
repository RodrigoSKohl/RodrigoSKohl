<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Definindo a animação para os números binários caírem */
        @keyframes matrix {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100%);
          }
        }

        /* Definição da aparência das linhas */
        .matrix-line {
          font-family: monospace;
          font-size: 24px;
          color: #00ff00; 
          white-space: nowrap;
          animation: matrix 2s linear infinite;
        }

        /* Diferentes velocidades para as linhas */
        .matrix-line:nth-child(odd) {
          animation-duration: 0.6s;
        }

        .matrix-line:nth-child(even) {
          animation-duration: 0.3s;
        }

        /* Estilizando o container */
        .container {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          width: 100%;
          height: 100%;
          overflow: hidden;
          font-size: 24px;
          color: #00ff00;
          background-color: transparent;
        }

        /* Controlando o posicionamento do container */
        .container-wrapper {
          position: relative;
          height: 100%;
        }

        /* Adicionando um efeito de loop contínuo para as linhas */
        .container-wrapper::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
          animation: matrix 2s linear infinite;
        }
      </style>

